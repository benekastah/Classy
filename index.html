<html>
	<head>
		<title>Ham</title>
	
		<script src="classy.js" type="text/javascript"></script>
	</head>
	
	<body>
		<h1>New Ham</h1>
		
		<script type="text/javascript">
			
			var Person = Class.create({
				a: 'a',
				b: 'b',
				rock: function(msg) {
					msg = msg || "yo";
					console.log("Rock "+msg+"!");
				},
				freakOut: function() {
					console.log("freak out!@!!");
				}
			})
			.statics({
				goCrasy: function() {
					console.log("CRASSSSSY!!!!");
				}
			});
			
			var Ninja = Person.extend({
				_init: function() {
					console.log('init');
					//this._super();
				},
				
				rock: function() {
					this._super("on");
					console.log("And rock harder!");
				},
				
				ninja: "ninja",
				
				freakOut: function() {
					console.log("FREAK OUT!!!");
				}
			})
			.shared({
				horrowitz: "Horrowitz!!"
			});
				
			var DoubleDragon = Ninja.extend({})
			.shared({
				freakOut: function() {
					this._super();
				}
			});
			
			var Super = Person.extend(function() {
				this.rock = function() {
					this._super(this._context);
					console.log("Rock again!!");
				},
				this.a = 'a';
			});
			.statics({
				goCrasy: function() {
					console.log("GO CRASY!");
					this._super();
				}
			});
			
			var jim = Person();
			var ryu = new Ninja();
			var kenshin = DoubleDragon._new();
			var superman = new Super();
			
		</script>
		
	</body>
</html>
